language: python
env:
  global:
  - CIBW_SKIP="cp27-* *i686"
  - WHEELHOUSE_UPLOADER_USERNAME=AKIAJOU6ECM5Q7T6UUQQ
  - secure: 
matrix:
  include:
  - python: 3.5
    cache: pip
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
    env: WHEEL=0
  - sudo: required
    services:
    - docker
    env:
    - WHEEL=1
    - PIP=pip
    - CIBW_BEFORE_BUILD='{pip} install numpy scipy cython && export NUMPY_INCLUDE=$({python} -c "import numpy; print(numpy.get_include())") && export CFLAGS="-I$NUMPY_INCLUDE $CFLAGS"'
before_install:
- |
  if [ "$WHEEL" = "0" ]; then
    sudo apt-get -qq update;
    sudo apt-get install -y gfortran;
  fi
install:
- |
  if [ "$WHEEL" = "0" ]; then
    pip install -r requirements.txt
    pip install wheel coverage codecov
    export NUMPY_INCLUDE=$(python3 -c "import numpy; print(numpy.get_include())")
    export CFLAGS="-I$NUMPY_INCLUDE -std=c99 -O3 -Wall -fPIC -shared -fopenmp"
    pip install -e .
  fi
script:
- if [ "$WHEEL" = "0" ]; then make coverage; fi
- |
  if [ "$WHEEL" = "1" ]; then
    $PIP install cibuildwheel==0.8.0
    $PIP install -r requirements.txt
    cibuildwheel --output-dir wheelhouse
    $PIP install https://github.com/joerick/libcloud/archive/v1.5.0-s3fix.zip
    $PIP install wheelhouse-uploader
    python -m wheelhouse_uploader upload --provider-name S3 --local-folder wheelhouse/ xanadu-wheels
  fi
after_success:
- if [ "$WHEEL" = "0" ]; then make codecov; fi
